<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Search Form -->
    <div id="Search">
      <div class="search-form">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search city name" id="city-name">
            <button class="btn btn-secondary" type="button" id="button-city" onclick="getGeocoding()">
                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor"
                    class="bi bi-search" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </button>
        </div>
    </div>
        <button class="btn btn-secondary" type="button" id="button-location" onclick="getLocation()">
             <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-geo-alt"
                viewBox="0 0 16 16">
                <path
                d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10" />
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
        </svg>
    </button>
    </div>
    <div class="weather-container">
        <div id ="date-info">
            <br>
             <br>
                 <p id="date">20 Maret 2025</p>
            <div class="weather-info">
                <div id ="temperature">28&deg;</div>
                <h4 id ="city-display">Jakarta</h4>
                <br>
                <div id ="wind-speed">
                    <h3>2.6</h3>
                </div>
            </div>
        </div>
        </div>
        <div id="loading"></div>
         <div id="forecast">
            <div class="text">
         </div>
    </div>
<script src="wmo.js"></script>
<script src="app.js"></script>
</body>
</html>
